<head>
    <meta charset="UTF-8">

<body>
    <!-- <button class="btn">Text</button> -->
    <div class="container pt-4" style="margin-bottom: 100px;">
        <p class="count-display">8</p>
        <button class="btn btn-primary increment-btn" type="button" onclick="incrementBtn()">+1</button>


    </div>
    <div class=" container pt-6">
        <input type="text" class="color-input" value="blue" oninput="paintBlock()">
        <button class="btn btn-primary clear-color-button" onclick="clearBlock()">Clear</button>
        <div class="color-block"></div>
    </div>


    <div class=" container">
        <input type="number" class="counter-time" value='7'>
        <button class="btn btn-primary start-counter-time-button" onclick="timer()">start timer</button>
        <div class="counter-time-display">0</div>

    </div>
    <div class=" container">
        <input type="string" class="input-h2">
        <h2 class="h2">H2</h2>

    </div>
