<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <textarea name="textarea" style=" width:200px; height: 60px;" id="area"></textarea>
    <button id="btn">Очистить</button>
    <script>
        const area = document.getElementById('area');
        const btn = document.getElementById('btn');

        area.value = localStorage.getItem(area.name);

        area.addEventListener('input', () => {
            localStorage.setItem(area.name, area.value)
        })

        btn.onclick = () => {
            area.value = "";
            localStorage.removeItem(area.name);
        };

    </script>
</body>

</html>
