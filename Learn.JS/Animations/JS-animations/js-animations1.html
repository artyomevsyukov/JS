    <script>
        function go() {
            let element = this;

            if (element.classList.contains('animating')) return;

            element.classList.add('animating');

            let startLeft = parseFloat(getComputedStyle(element).left) || 0;

            let start = Date.now();
            let timer = setInterval(function () {
                let timePassed = Date.now() - start;
                element.style.left = startLeft + timePassed / 5 + 'px';

                if (timePassed >= 2000) {
                    clearInterval(timer);
                    element.classList.remove('animating');
                }
            }, 20);
        }

        train.onclick = go;
        boat.onclick = go;
    </script>
</body>
