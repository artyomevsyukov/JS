<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>

<body>
    <fieldset id="contents">
        <legend>#contents</legend>
        <p>
            Как насчёт того, чтобы прочитать <a href="https://wikipedia.org">Википедию</a> или посетить <a
                href="https://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
        </p>
    </fieldset>

    <script>
        contents = document.getElementById('contents');
        // contents.addEventListener('click', function (event) {

        // })
        contents.onclick = function (event) {
            event.preventDefault();
            // Содержимое может иметь вложенные теги, в том числе внутри ссылок, например, <a href=".."><i>...</i></a>.
            let href = event.target.getAttribute('href');
            console.log(href);
            let per = confirm(`Leave for ${href}?`)
            if (per) {
                window.location.href = `${href}`;
            } else {
                return;
            }
        }
    </script>
</body>

</html>
