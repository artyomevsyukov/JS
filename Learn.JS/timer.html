<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-size: 30px;
        }

        .hour {
            color: red;
        }

        .min {
            color: green;
        }

        .sec {
            color: blue;
        }
    </style>
</head>

<body>
    <div class="clock">
        <span class="hour">hh</span>
        <span class="min">mm</span>
        <span class="sec">ss</span>
    </div>
    <button class="start">start</button>
    <button class="stop">stop</button>
</body>

<script>
    let timer;
    const start = document.querySelector('.start');
    const stop = document.querySelector('.stop');



    start.addEventListener('click', startTimer)
    stop.addEventListener('click', stopTimer);


    function update() {
        const clock = document.querySelector('.clock')
        const date = new Date()

        let hour = date.getHours()
        hour = hour < 10 ? '0' + hour : hour
        const hourHTML = document.querySelector('.hour')
        hourHTML.innerHTML = hour

        let min = date.getMinutes()
        min = min < 10 ? '0' + min : min
        const minHTML = document.querySelector('.min')
        minHTML.innerHTML = min


        let sec = date.getSeconds()
        sec = sec < 10 ? '0' + sec : sec
        const secHTML = document.querySelector('.sec')
        secHTML.innerHTML = sec

        console.log(hour, min, sec);
    }
    function startTimer() {
        if (!timer) {
            timer = setInterval(startTimer, 1000)
        }
        update()

    }
    function stopTimer() {
        clearInterval(timer);
        timer = null
    }


</script>

</html>
